<div>

  <div class="container">
    <div>
        <input id= field [(ngModel)] = "newTask">
      <button (click)="add()"> Dodaj</button>
    </div>
  </div>

<div class="container">

  <div>
    <ng-container *ngIf="tasksList.length>0; else noTask" >
<ul>
  <li *ngFor="let task of tasksList">
    {{task}} <button (click)="remove(task)">Usuń</button>
    <button (click)="done(task)">Zrobione</button>
  </li>
</ul>
</ng-container>
<ng-template #noTask>
<p>Brak zadań na dziś! </p>
</ng-template>
  </div>

  <div>
   <p> Zadania wykonane: {{taskDone.length}} </p>
      <ul>
          <li *ngFor="let task of taskDone">
            {{task}}
          </li>
        </ul>
  </div>
</div>

</div>
